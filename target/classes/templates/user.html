<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
<!-- Sidebar on the left -->
<div class="sidebar">
    <div class="logo">
        <img th:src="@{/images/mischok@cademy.png}" alt="Logo" class="logo-image">
    </div>
    <h3>Menü</h3>
    <a th:href="@{/dashboard}">Dashboard</a>
    <a th:href="@{/kalendar}">Kalender</a>
    <a th:href="@{/uebersicht}">Übersicht</a>
    <a th:href="@{/lernplan}">Lernplan</a>
    <a th:href="@{/projekt}">Projekt</a>
    <a th:href="@{/user}">User</a>
</div>
</div>
<div class="main-content">
    <div class="header">
        <h1></h1> <!-- Header updated to Kalendar -->
        <div class="title-container">
            <div class="center-title">User</div> <!-- Center title updated to Kalendar -->
        </div>
        <!-- Logout button -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout">Logout</button>
        </form>
    </div>

    <p class="user-info">Benutzername:<span th:text="${user.username}">Username</span></p>
    <div hidden>
        <p>Passwort: <span th:text="${user.passwort}">Passwort</span></p>
    </div>
    <p class="user-info">Email: <span th:text="${user.email}">Email</span></p>
    <p class="user-info">Vollständiger Name: <span th:text="${user.name}">Name</span></p>

    <form class="user-form" th:action="@{/user/edit}" method="post">
        <div>
            <label for="username">Neuer Benutzername:</label>
            <input type="text" id="username" name="username" th:value="${user.username}">
        </div>
        <div>
            <label for ="passwort">Neues Passwort:</label>
            <input type="password" id="passwort" name="passwort" th:value="${user.passwort}">
        </div>
        <div>
            <label for="email">Neue Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}">
        </div>
        <div>
            <label for="name">Neuer vollständiger Name:</label>
            <input type="text" id="name" name="name" th:value="${user.name}">
        </div>
        <div>
            <button type="submit">Änderungen speichern</button>
        </div>
    </form>

</div>


</body>
</html>
